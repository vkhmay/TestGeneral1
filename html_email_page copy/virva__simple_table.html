<html>

<head>
<meta charset="UTF-8">
<title>Virva Hanba Simple Table</title>
</head>

<body>

<table id="outertable" cellspacing="0" border="1" cellpadding="0">
	<tr>
		<td>
		
			<!--start inner table -->
			<table cellspacing="0" border="1" cellpadding="0">
				<tr>
					<td colspan="3" width="600" height="112">&nbsp; </td>				
				</tr>
				
				<tr>
					<td width="101" height="177"></td>
					<td width="399" height="177"></td>
					<td width="101" height="177"></td>		
				</tr>
				
				<tr>
					<td width="100" height="93">&nbsp;</td>
					
					<td width="399" height="177">
					
						<!--nested table start-->
						<table cellspacing="0" border="1" cellpadding="0">
							<tr>
								<td width="142" height="46">&nbsp;</td>
								<td width="257" height="46">&nbsp;</td>							
							</tr>
							
							<tr>	
								<td colspan="2" width="399" height="47"></td>
							</tr>
							
						</table><!--end of nested table-->
				
					</td>
					
					
					<td>&nbsp;</td>
				</tr>
				
			</table>
			<!--end of inner table-->
			
		
		</td>
	</tr>
</table>
<!--end of outertable-->

</body>
</html>
