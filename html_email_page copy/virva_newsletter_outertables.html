<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Virva Hanba html newsletter table1</title>
</head>
<body>
<table width="600" border="1" cellspacing="0" cellpadding="0" style="text-align:center" align="center"><!--This is the outer table-->
  <tr>
 
  	<td width="50">&nbsp;</td><!--left padding is part of outer table-->
    <td>
    <table width="500" border="1" cellspacing="0" cellpadding="0"><!--This is the table for text above header-->
  			<tr>
    			<td>&nbsp;</td>
  			</tr>
		</table><!--Table for text above header-->
        
        
        <table width="500" border="1" cellspacing="0" cellpadding="0"><!--Header table-->
  			<tr>
    			<td height="104"></td><!--logo-->
  			</tr>
  			
		</table><!--End of header table-->
        <table width="500" border="1" cellspacing="0" cellpadding="0"><!--Main content table-->
  			<tr>
    			<td height="800">&nbsp;</td><!--spacer-->
  			</tr>
  			
		</table><!--End of main content table-->
        
        
        <table width="500" height="170"border="1" cellspacing="0" cellpadding="0"> <!--Footer table-->
  			<tr><!--spacer row-->
    			<td>&nbsp;</td>
    			
  			</tr>
  			
        </table><!--End of footer table-->
                    
        
        </td><!--end of outer table cell-->
       <td width="50">&nbsp;</td> <!--right padding is part of outer cell-->
       
  </tr><!--end of outer table row-->
  <tr width="600" height="50"><!--empty row for empty white spce below footer-->
    <td>&nbsp;</td><!--This is the cell for empty white space below footer-->
  </tr>
</table><!--End of outer table-->

</body>
</html>
